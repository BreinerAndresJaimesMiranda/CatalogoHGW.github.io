<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Ampliada</title>
    <style>
        body {
            background-color: #2c5f2d; /* Verde oscuro */
            color: white; /* Texto en blanco */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Asegura que el contenido ocupe al menos el alto de la ventana */
            overflow-x: hidden; /* Evita el desbordamiento horizontal */
        }

        .content {
            text-align: center;
            max-width: 90vw; /* Ajustar el ancho máximo para pantallas pequeñas */
            margin-bottom: 100px; /* Espacio suficiente para el botón */
        }

        .header {
            color: #ffcc00; /* Amarillo vibrante */
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            word-wrap: break-word; /* Asegurarse de que el texto no se desborde */
        }

        .image-container {
            padding: 10px;
            background-color: #3d6f3b; /* Verde intermedio */
            border: 2px solid white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90vw; /* Ajustar el ancho máximo para pantallas pequeñas */
            overflow: hidden; /* Evitar que la imagen desborde */
            margin: 0 auto; /* Centrar el contenedor de la imagen */
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            max-height: 80vh; /* Ajustar la altura máxima para pantallas pequeñas */
        }

        .back-button {
            display: block;
            margin: 20px auto; /* Centrar el botón y separarlo de la imagen */
            padding: 10px 15px;
            background-color: #3d6f3b; /* Verde intermedio */
            color: white;
            border: 2px solid #ffcc00; /* Borde amarillo */
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            position: fixed;
            bottom: 20px; /* Asegura que el botón esté siempre en la parte inferior */
        }

        .back-button:hover {
            background-color: #2c5f2d; /* Verde oscuro */
            border-color: #ffcc00; /* Mantener el borde amarillo */
        }
        
        .vendor-info {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white;
            background-color: #3d6f3b; /* Fondo verde intermedio */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px; /* Espacio debajo de la información del vendedor */
        }

        .vendor-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header" id="image-name"></div>
        <div class="image-container">
            <img id="image" src="" alt="Imagen Ampliada">
        </div>
        <div class="vendor-info">
            <p>Vendedor: Diana Lucia Miranda Alzate</p>
            <p>Tel: 3114185444 - Whatsapp: 3114185444</p>
        </div>
    </div>
    <a href="/DianaLuciaMirandaAlzate.github.io/image.html" class="back-button">Regresar a los Productos</a>
    <script>
        // Obtener el parámetro 'img' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const imgName = urlParams.get('img');
        if (imgName) {
            document.getElementById('image').src = 'images/' + imgName;
            document.getElementById('image-name').textContent = imgName;
        }
    </script>
</body>
</html>
