<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Ampliada</title>
    <style>
        body {
            background-color: #2c5f2d; /* Verde oscuro */
            color: white; /* Texto en blanco */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden; /* Evitar que el contenido desborde */
        }

        .header {
            color: #ffcc00; /* Amarillo vibrante */
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: center;
            max-width: 90vw; /* Ajustar el ancho máximo para pantallas pequeñas */
            word-wrap: break-word; /* Asegurarse de que el texto no se desborde */
        }

        .image-container {
            text-align: center;
            padding: 10px;
            background-color: #3d6f3b; /* Verde intermedio */
            border: 2px solid white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90vw; /* Ajustar el ancho máximo para pantallas pequeñas */
            overflow: hidden; /* Evitar que la imagen desborde */
            position: relative; /* Para posicionar el botón de regreso */
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            max-height: 80vh; /* Ajustar la altura máxima para pantallas pequeñas */
        }

        .back-button {
            display: block;
            margin: 20px auto; /* Centrar el botón y separarlo de la imagen */
            padding: 10px 15px;
            background-color: #3d6f3b; /* Verde intermedio */
            color: white;
            border: 2px solid #ffcc00; /* Borde amarillo */
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }

        .back-button:hover {
            background-color: #2c5f2d; /* Verde oscuro */
            border-color: #ffcc00; /* Mantener el borde amarillo */
        }
    </style>
</head>
<body>
    <div class="header" id="image-name"></div>
    <div class="image-container">
        <img id="image" src="" alt="Imagen Ampliada">
    </div>
    <a href="/" class="back-button">Regresar a los Productos</a>

    <script>
        // Obtener el parámetro 'img' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const imgName = urlParams.get('img');
        if (imgName) {
            document.getElementById('image').src = 'images/' + imgName;
            document.getElementById('image-name').textContent = imgName;
        }
    </script>
</body>
</html>
