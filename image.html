<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Ampliada</title>
    <style>
        body {
            background-color: #2c5f2d; 
            color: white; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; 
            overflow-x: hidden;
        }

        .content {
            text-align: center;
            max-width: 90vw; 
            margin-bottom: 100px; 
        }

        .header {
            color: #ffcc00; 
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .image-container {
            padding: 10px;
            background-color: #3d6f3b;
            border: 2px solid white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90vw; 
            overflow: hidden;
            margin: 0 auto; 
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            max-height: 80vh; 
        }

        .back-button {
            display: block;
            margin: 20px auto; 
            padding: 10px 15px;
            background-color: #3d6f3b;
            color: white;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            position: fixed;
            bottom: 20px; 
        }

        .back-button:hover {
            background-color: #2c5f2d;
            border-color: #ffcc00; 
        }
        
        .vendor-info {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white;
            background-color: #3d6f3b;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px; 
        }

        .vendor-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header" id="image-name"></div>
        <div class="image-container">
            <img id="image" src="" alt="Imagen Ampliada">
        </div>
        <div class="vendor-info">
            <p>Vendedor: Diana Lucia Miranda Alzate</p>
            <p>Tel: 3114185444 - Whatsapp: 3114185444</p>
        </div>
    </div>
    <a href="/DianaLuciaMirandaAlzate.github.io/index.html" class="back-button">Regresar a los Productos</a>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imgName = urlParams.get('img');
        if (imgName) {
            document.getElementById('image').src = 'images/' + imgName;
            document.getElementById('image-name').textContent = imgName;
        }
    </script>
</body>
</html>
